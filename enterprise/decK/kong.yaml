_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.kong-dp.svc.cluster.local
  name: httpservice
  port: 8000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: httpbinroute
    path_handling: v0
    paths:
    - /httpbin
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
